<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Api Pokemon</title>
</head>

<body class=" imgBackground">
    <main class="ctnPage">
        <div>
            <h1 class="titleH1" >Api Pokemon</h1>
            <p class="subtitleH1">Encontre o Pokemon por Id</p>
        </div>
        <form>
            <div class="interfaceForm">
                <p class="formInstruction">Informe um ID entre 1 e 898:</p>

                <div class="ctnInputBtn">
                    <input class="inputForId" type="text" maxlength="3" id="idPokemon"
                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

                    <button type="button" id="btnForIdSearch" value>GO</button>
                </div>

                <section>
                    <picture>
                        <img id="imgPokemon" src="">
                    </picture>
        
                    <div id="respPokeName"></div>
                    <label id="describAbilities">Habilidades:</label>
                    <ul id="respAbilities"></ul>
                </section>
            </div>
        </form>
    </main>
</body>

</html>
