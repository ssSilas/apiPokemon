<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="requestsApi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/pokeball.png" type="image/x-icon">
    <title>Api Pokemon</title>
</head>

<body class=" imgBackground">
    <main class="ctnPage">
        <header>
            <h1 class="titleH1">Api Pokemon</h1>
            <p class="formInstruction">Informe um ID entre 1 e 898 ou o nome do pokemon desejado:</p>

            <form class="ctnInputBtn" id="ctnInputBtn">
                <input class="inputForId" id="inputForId" name="inputForId" type="text" maxlength="3"
                    onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="ID">

                <input class="inputForNome" id="inputForNome" name="inputForNome" type="text" maxlength="15" placeholder="NOME">

                <button type="button" class="btnForIdSearch" id="btnForIdSearch" >GO</button>
            </form>
            <div class="msgError" id="msgError"></div>
        </header>

        <div class="interfaceForm">
            <picture>
                <div class="backgPokebola"></div>
                <img id="imgPokemon" value = "0" src="">
            </picture>
            
            <section class="ctnDataPokemon">
                <p id="respPokeName"></p>

                <div class="ctnDescription">
                    <label class="descriptionData" id="describeType">Tipo:</label>
                    <ul>
                        <li class="liForReturnApi" id="returnApiType"></li>
                    </ul>

                    <label class="descriptionData" id="describeAbilities">Habilidades:</label>
                    <ul>
                        <li class="liForReturnApi" id='returnApiAbilities'></li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
